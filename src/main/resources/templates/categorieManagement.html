<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/layout">
<body>
	<section layout:fragment="content" class="content-body">
		<section class="content-header">
			<h1 th:text="#{categories.title}"></h1>
			<ol class="breadcrumb">
				<li><a href="/home" th:text="#{home}"><i class="fa fa-dashboard"></i></a></li>
				<li class="active" th:text="#{categories.title}"></li>
			</ol>
		</section>
		<section class="content">
			<!-- start: page -->
			<!-- 				Form -->
			<div class="box box-info">
				<div class="box-header with-border">
					<h3 class="box-title" th:text="#{categories.add}"></h3>
				</div>
				<!-- /.box-header -->
				<!-- form start -->
				<form class="form-horizontal" method="POST" action="save"
					th:object="${categorie}">
					<div class="box-body">
						<div class="form-group">
							<label for="ref" class="col-xs-1 control-label" th:text="#{ref}"></label>
							<input th:value="*{categorieId}" type="hidden" name="categorieId" />
							<div class="col-xs-2">
								<input id="ref" th:value="*{ref}" type="text" class="form-control"
									name="ref"/>
							</div>
							<label for="label" class="col-xs-1 control-label" th:text="#{label}"></label>
							<div class="col-xs-3">
								<input th:value="*{label}" type="text"
									class="form-control" name="label" />
							</div>
							<label for="description" class="col-xs-1 control-label" th:text="#{description}"></label>
							<div class="col-xs-4">
								<input th:value="*{description}" type="text"
									class="form-control" name="description"/>
							</div>
						</div>
					</div>
					<!-- /.box-body -->
					<div class="box-footer">
						<div class="col-xs-4">
							<a href="/categories/" type="button" class="btn btn-default pull-left"	th:text="#{btn.cancel}" value="Cancel"></a>
						</div>
						<div class="col-xs-4">
						<p  style="color : red" th:text="${message}"></p>
						</div>
						<div class="col-xs-4">
							<button type="submit" class="btn btn-info pull-right" th:text="#{btn.save}" value="Save"></button>
						</div>
					</div>
					<!-- /.box-footer -->
				</form>
			</div>
		</section>
		<!--/	Form -->
		<!-- 				Table -->
		<section class="content">
			<div class="box">
				<div class="box-header">
					<h3 class="box-title" th:text="#{categories.list}" ></h3>
				</div>
				<!-- /.box-header -->
				<div class="box-body">
					<table id="table" class="table table-bordered table-striped">
						<thead>
							<tr>
								<th style="text-align: left" width="5%">#</th>
								<th style="text-align: center" width="10%" th:text="#{ref}"></th>
								<th style="text-align: center" width="20%" th:text="#{label}"></th>
								<th style="text-align: center" width="20%" th:text="#{description}"></th>
								<th style="text-align: center" width="20%" th:text="#{products}"></th>
								<th style="text-align: center" width="10%" th:text="#{actions}" ></th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="categorie : ${categorieList}">
								<td th:text="${categorie.categorieId}"></td>
								<td style="text-align: center" th:text="${categorie.ref}"></td>
								<td style="text-align: center" th:text="${categorie.label}"></td>
								<td style="text-align: center" th:text="${categorie.description}"></td>
								<td style="text-align: center">
								 <p th:if="${not #lists.isEmpty(categorie.produits)}">
								 	<span th:each="var : ${categorie.produits}">
								 		<strong>
								 			<a th:href="@{/produits/update(id=${var.produitId})}" 
								 			th:text="${var.ref}"/>
								 		</strong>
								 		<br></br>
								 	</span>
								 </p>
								</td>
								<td style="text-align: center"><a
									th:href="@{update(id=${categorie.categorieId})}" type="button"
									class="btn btn-info  "><i class="fa fa-edit"></i> </a> <a
									th:href="@{delete(id=${categorie.categorieId})}" type="button"
									class="btn btn-danger "><i class="fa fa-trash-o"></i> </a></td>
							</tr>
						</tbody>
						<tfoot>
							<tr>
								<th style="text-align: left" width="5%">#</th>
								<th style="text-align: center" width="10%" th:text="#{ref}"></th>
								<th style="text-align: center" width="20%" th:text="#{label}"></th>
								<th style="text-align: center" width="20%" th:text="#{description}"></th>
								<th style="text-align: center" width="20%" th:text="#{products}"></th>
								<th style="text-align: center" width="10%" th:text="#{actions}" ></th>
							</tr>
						</tfoot>
					</table>
				</div>
				<!-- /.box-body -->
			</div>
		</section>

	</section>

</body>
</html>
