<div th:fragment="saveModal">

	<div class="modal fade modal-info" id="mySaveModal">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" th:text="#{modal.save}"></h4>
				</div>
				<div class="modal-body">
					<p th:text="#{modal.confirm.message}"></p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-outline pull-left" data-dismiss="modal" th:text="#{modal.confirm.no}"></button>
					<button type="submit" class="btn btn-info pull-right" th:text="#{modal.confirm.yes}"></button>
				</div>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal-dialog -->
	</div>
</div>
