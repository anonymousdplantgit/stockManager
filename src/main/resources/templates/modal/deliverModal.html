<div th:fragment="deliverModal(uri)">

	<div class="modal fade modal-success" id="myDeliverModal">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" th:text="#{modal.deliver}"></h4>
				</div>
				<div class="modal-body">
					<p th:text="#{modal.confirm.message}"></p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-outline pull-left" data-dismiss="modal" th:text="#{modal.confirm.no}">non</button>
					<a th:href="${uri}" type="button" class="btn btn-outline" th:text="#{modal.confirm.yes}">oui</a>
				</div>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal-dialog -->
	</div>
</div>
