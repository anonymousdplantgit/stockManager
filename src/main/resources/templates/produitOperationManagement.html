<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/layout">
<body>
	<section layout:fragment="content" class="content-body">
		<section class="content-header">
			<h1>Gestion d'Entrées/Sorties pour le produit : 
				<a th:href="@{/produits/update(id=${operation.produit.produitId})}" 
				th:text="|${operation.produit.ref} ${operation.produit.label}|"></a>
			</h1>
			<ol class="breadcrumb">
				<li><a href="/home"><i class="fa fa-dashboard"></i> Acceuil</a></li>
				<li class="active">Gestion de operations</li>
			</ol>
		</section>
		<section class="content">
			<!-- start: page -->
			<!-- 				Form -->
			<div class="box box-info">
				<div class="box-header with-border">
					<h3 class="box-title">Ajouter un operation</h3>
				</div>
				<!-- /.box-header -->
				<!-- form start -->
				<form class="form-horizontal" method="POST" action="save"
					th:object="${operation}">
					<div class="box-body">
						<div class="form-group">
							<input th:value="*{operationId}" type="hidden" name="operationId" />
							<input th:field="*{produit}" type="hidden" name="produit"></input>
							<div class="col-xs-3">
								<input th:value="*{produit.ref}" type="text"
									class="form-control" name="show"
									 disabled="true"/>
							</div>
							<div class="col-xs-3">
								<input th:value="*{qte}" type="number"
									class="form-control" name="qte"
									placeholder="Quantité" />
							</div>
						</div>
					</div>
					<!-- /.box-body -->
					<div class="box-footer">
						<div class="col-xs-4">
							<a href="/operations/" type="button" class="btn btn-default pull-left"	value="Cancel">Cancel</a>
						</div>
						<div class="col-xs-4">
						<p  style="color : red" th:text="${message}"></p>
						</div>
						<div class="col-xs-4">
							<button type="submit" class="btn btn-info pull-right" value="Save">Save</button>
						</div>
					</div>
					<!-- /.box-footer -->
				</form>
			</div>
		</section>
		<!--/	Form -->
		<!-- 				Table -->
		<section class="content">
			<div class="box">
				<div class="box-header">
					<h3 class="box-title">List de Operations </h3>
				</div>
				<!-- /.box-header -->
				<div class="box-body">
					<table id="table" class="table table-bordered table-striped">
						<thead>
							<tr>
								<th style="text-align: left" width="5%">#</th>
								<th style="text-align: center" width="10%">Ref. Produit</th>
								<th style="text-align: center" width="10%">Categorie</th>
								<th style="text-align: center">Quantité</th>
								<th style="text-align: center">Date</th>
								<th style="text-align: center" width="10%">Actions</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="operation : ${operationList}">
								<td th:text="${operation.operationId}"></td>
								<td style="text-align: center" th:text="${operation.produit.ref}"></td>
								<td style="text-align: center" th:text="${operation.produit.categorie.ref}"></td>
								<td style="text-align: center" th:text="${operation.qte}"></td>
								<td style="text-align: center" th:text="${#dates.format(operation.date, 'dd-MMM-yyyy HH:mm:ss')}"></td>
								<td style="text-align: center">
									<a
									th:href="@{update(id=${operation.operationId})}" type="button"
									class="btn btn-info  "><i class="fa fa-edit"></i> </a> 
									<a
									th:href="@{delete(id=${operation.operationId})}" type="button"
									class="btn btn-danger "><i class="fa fa-trash-o"></i> </a>
									</td>
							</tr>
						</tbody>
						<tfoot>
							<tr>
								<th style="text-align: left" width="5%">#</th>
								<th style="text-align: center" width="10%">Ref. Produit</th>
								<th style="text-align: center" width="10%">Categorie</th>
								<th style="text-align: center">Quantité</th>
								<th style="text-align: center">Date</th>
								<th style="text-align: center" width="10%">Actions</th>
							</tr>
						</tfoot>
					</table>
				</div>
				<!-- /.box-body -->
			</div>
		</section>

	</section>

</body>
</html>
