<div th:fragment="messages">
	<div class="alert alert-success alert-dismissible" th:if="${messageOK} != null">
		<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
		<h4 align="center" th:text="${messageOK}">
			<i class="icon fa fa-check"></i> Alert!
		</h4>
	</div>
	<div class="alert alert-danger alert-dismissible" th:if="${messageKO} != null">
		<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
		<h4 align="center" th:text="${messageKO}">
			<i class="icon fa fa-check"></i> Alert!
		</h4>
	</div>
</div>
